<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Projeto Monitoramento - Fatec Taquaritinga</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
   <script src="json/analise.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="monitoramento.js"></script>
  <link rel="stylesheet" href="monitoramento.css" />
  <style>

    .table-responsive thead th {
      position: sticky;
      top: 0;
      background-color: #fff; /* Ajuste a cor conforme necessário */
      z-index: 2; /* Certifique-se de que o cabeçalho está acima do conteúdo */
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <header class="d-flex justify-content-between align-items-center p-3 ">
    <div class="d-flex align-items-center">
      <img src="assets/Fatec Taquaritinga (branco).png" alt="Logo Fatec Taquaritinga" width="80" class="me-2" />
      <img src="assets/ADS (preto)  horizontal.png" alt="logo Análise e Desenvolvimento de Sistemas" width="120" />
    </div>
    <div class="d-flex align-items-center">
      <i class="fas fa-user me-3"></i>
      <i class="fas fa-bell me-3"></i>
      <img src="assets/CPS (branco).png" alt="logo Centro Paula Souza" height="40" />
    </div>
  </header>

  <main class="container-fluid my-4 d-flex">
    <div class="col-md-6">
      <div class="chart-container" id="piechart" style="width: 100%; height: 400px;"></div>
      <div class="chart-container" id="piechart2" style="width: 100%; height: 400px;"></div>
    </div>
    <div class="col-md-6  justify-content-end">
      <div class="table-responsive" style="max-height: 400px; overflow-y: auto;" >
        <table class="table table-striped table-hover" id="tabelaMonitoramento">
          <thead>
            <th class="alignItensColumn">#</th>
            <th class="alignItensColumn">Temperatura</th>
            <th class="alignItensColumn">Umidade</th>
            <th class="alignItensColumn">Dispositivo</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="chart-container" id="piechart3" style="width: 100%; height: 400px;"></div>
    </div>
  </main>

</body>

</html>
